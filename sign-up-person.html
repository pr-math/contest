<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Sign Up
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./handlers/home-page.js" ></script>
        <link href="./styles/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/pr_logo.ico">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 8px;">
                <div class="container-fluid">
                    <img class="navbar-brand" href="#" src="./assets/pr_logo.jpg" alt="logo" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-house-fill"></i> หน้าหลัก</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-calendar-plus-fill"></i> สมัครสอบ
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="sign-up-person.html"><i class="bi bi-person-fill" style="margin-left: 0.5rem;"></i> เดี่ยว </a></li>
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-people-fill" style="margin-left: 0.5rem;"></i> กลุ่ม </a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="check.html"><i class="bi bi-clipboard-check-fill"></i> ตรวจสอบข้อมูลและคะแนน</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="form-sign-up-person">
                <form onsubmit="formHandle(event)">
                <label class="form-label" style="margin-bottom: 1rem;"><i class="bi bi-person-fill" style="margin-left: 0.5rem;"></i> ข้อมูลผู้สอบ</label>
                <div class="row">
                    <div class="form-floating col">
                        <select class="form-select" id="prefix" name="prefix" aria-label="prefix" style="padding-left: 1rem; padding-top: 1.75rem;" required>
                            <option selected value="เด็กชาย">เด็กชาย</option>
                            <option value="เด็กหญิง">เด็กหญิง</option>
                            <option value="นาย">นาย</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                        <label for="prefix" style="padding-left: 1.5rem;">คำนำหน้า</label>
                    </div>
                    <div class="form-floating col">
                        <select
                            required
                            class="form-select"
                            id="class_no"
                            name="class_no"
                            aria-label="class_no"
                            style="padding-left: 1rem; padding-top: 1.75rem;"
                            onchange="onChangClassNo(event)"
                            >
                                <option value="ประถมศึกษา">ประถมฯ</option>
                                <option value="ม.1">ม.1</option>
                                <option value="ม.2">ม.2</option>
                                <option value="ม.3">ม.3</option>
                                <option value="ม.4">ม.4</option>
                                <option value="ม.5">ม.5</option>
                        </select>
                        <label for="class_no" style="padding-left: 1.5rem;">กำลังศึกษาชั้น</label>
                    </div>
                </div>
                <div class="row" style="margin-top: 0.5rem;">
                    <div class="form-floating col">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="ชื่อ" required>
                        <label for="firstname" style="padding-left: 1.5rem;">ชื่อ</label>
                    </div>
                    <div class="form-floating col">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="สกุล" required>
                        <label for="lastname" style="padding-left: 1.5rem;">สกุล</label>
                    </div>
                </div>
                <div class="row" style="margin-top: 0.5rem;">
                    <div class="form-floating col">
                        <input type="text" class="form-control" id="school_name" name="school_name" placeholder="ชื่อโรงเรียน" required>
                        <label for="school_name" style="padding-left: 1.5rem;">โรงเรียน</label>
                    </div> 
                </div>
                <div class="row" style="margin-top: 0.5rem;">
                    <div class="form-floating col" style="width: 60%;">
                        <input type="text" class="form-control" id="city" name="city" placeholder="จังหวัด" required>
                        <label for="city" style="padding-left: 1.5rem;">จังหวัด</label>
                    </div>
                    <div class="form-floating col">
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="เบอร์มือถือ" required>
                        <label for="phone_number" style="padding-left: 1.5rem;">เบอร์มือถือ</label>
                    </div>  
                </div>
                <div class="row" style="margin-top: 0.5rem;">
                    <div class="form-floating col">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email" style="padding-left: 1.5rem;">อีเมล</label>
                    </div>  
                </div>
                <div class="row" style="margin: 1rem;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="check" id="consent" name="consent" required>
                        <label class="form-check-label" for="consent">
                            ยอมรับเงื่อนไขการนำข้อมูลไปใช้
                        </label>
                    </div>
                </div>
                <div class="row" style="margin-top: 1rem;" id="form-test-type">
                    <label class="form-label" style="margin-bottom: 0; margin-left: 0.5rem;"><i class="bi bi-file-earmark-text-fill"></i> รายการสมัครสอบ</label>
                    <div class="row" style="margin: 0.5rem;">
                        <div class="form-check" style="margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="primary_test" id="primary_test" name="primary_test">
                            <label class="form-check-label" for="primary_test">
                                ประถมศึกษา (8.30 - 10.30 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.25rem; margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="m1_test" id="m1_test" name="m1_test">
                            <label class="form-check-label" for="m1_test">
                                มัธยมศึกษาปีที่ 1 (10.30 - 12.00 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.25rem; margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="m2_test" id="m2_test" name="m2_test">
                            <label class="form-check-label" for="m2_test">
                                มัธยมศึกษาปีที่ 2 (13.00 - 14.30 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.25rem; margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="m3_test" id="m3_test" name="m3_test">
                            <label class="form-check-label" for="m3_test">
                                มัธยมศึกษาปีที่ 3 (8.30 - 10.30 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.25rem; margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="m4_test" id="m4_test" name="m4_test">
                            <label class="form-check-label" for="m4_test">
                                มัธยมศึกษาปีที่ 4 (10.30 - 12.00 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.25rem; margin-left: 0.5rem;">
                            <input class="form-check-input" type="checkbox" value="m5_test" id="m5_test" name="m5_test">
                            <label class="form-check-label" for="m5_test">
                                มัธยมศึกษาปีที่ 5 (13.00 - 14.30 น.)
                            </label>
                        </div>
                        <div class="form-check" style="margin-top: 0.1rem; margin-left: 0.5rem; color: red;">
                            <p id="test-type-warning"></p>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 0.5rem; justify-content: center;">
                    <button type="submit" class="btn" style="background-color: #3A6D8C; color: white; width: 8rem;"">ถัดไป</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
