<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Math Scores
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./handlers/formHandle.js" ></script>
        <link href="./styles/score.page.css" rel="stylesheet">
    </head>
    <body>
            <div class="header">
                <img src="./assets/banding.jpg" alt="banding"  />
                <h2>คะแนนวิชา คณิตศาสตร์</h2>
            </div>
            <div class="main">
                <div class="result" id="result-box">
                    <h3 class="result-item">ผลการค้นหา</h3>
                    <h4 class="result-item">ชื่อ: -</h4>
                    <h4 class="result-item">คะแนนที่ได้: -</h4>
                    <h4 class="result-item">สถานะ: -</h4>
                </div>
                <div class="search">
                    <form onsubmit="formHandle(event)">
                            <div class="form-item">
                                <h3>ข้อมูลนักเรียน</h3>
                            </div>
                            <div class="row">
                                <div class="form-item">
                                    <label for="student_id">รหัสนักเรียน:</label>
                                    <input type="text" name="student_id" id="student_id">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item">
                                    <label for="password">รหัสผ่าน:</label>
                                    <input type="password" name="password" id="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item">
                                    <label for="room">ระดับชั้น:</label>
                                    <select name="room" id="room">
                                        <option value="1_1">ม.1/1</option>
                                        <option value="1_12">ม.1/12</option>
                                        <option value="6_1">ม.6/1</option>
                                    </select>
                                </div>
                                <div class="form-item">
                                    <label for="ed_year">ปีการศึกษา</label>
                                    <select name="ed_year" id="ed_year">
                                        <option value="2567">2567</option>
                                        <option value="2568">2568</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item">
                                    <label for="test_type">รายการคะแนน:</label>
                                    <select name="test_type" id="test_type">
                                        <option value="mid_term">คะแนนสอบกลางภาค</option>
                                        <option value="final_1_term">คะแนนสอบกลางปลาย(1)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item">
                                    <div class="bt-container">
                                        <input type="submit" value="ค้นหา" id="fetchButton">
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            
    </body>
</html>
